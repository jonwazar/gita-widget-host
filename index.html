<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITA SQL Query Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure full-screen chat experience */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat container takes full height but allows scrolling */
        #chatContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            margin-bottom: 70px;
        }

        /* User and bot messages */
        .user-message, .bot-message {
            padding: 10px;
            margin: 6px 0;
            border-radius: 10px;
            word-wrap: break-word;
        }

        /* User messages (aligned right) */
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            max-width: 75%;
        }

        /* Bot messages (full width) */
        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
            width: 100%;
        }

        /* Table formatting */
        .table-container {
            overflow-x: auto;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .result-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* Fixed input bar at the bottom */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            height: 70px;
        }

        /* Multi-line input */
        #queryInput {
            flex: 1;
            height: 50px;
            resize: none;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <h2 class="text-center my-3">GITA SQL Query Interface</h2>

    <div id="chatContainer" class="p-3 border"></div>

    <div class="input-area">
        <textarea id="queryInput" class="form-control" placeholder="Ask me a question related to Rep performance...." onkeydown="handleKeyPress(event)"></textarea>
        <button class="btn btn-primary ms-2" onclick="sendQuery()">Send</button>
    </div>

    <div class="loading mt-2" id="loadingSpinner">
        <span class="spinner-border spinner-border-sm"></span> Processing...
    </div>

    <script>
        function sendQuery() {
            const query = document.getElementById("queryInput").value.trim();
            if (!query) return;

            const chatContainer = document.getElementById("chatContainer");
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = query;
            chatContainer.appendChild(userMessage);

            document.getElementById("queryInput").value = "";
            document.getElementById("loadingSpinner").style.display = "block";

            fetch("https://api.jwaapps.ai/query", {  // Update with your Flask API
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loadingSpinner").style.display = "none";

                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";

                let responseHTML = `<strong>SQL:</strong> <br> <code>${data.sql}</code><br><br>`;
                responseHTML += `<strong>Results (JSON):</strong> <br> <pre>${JSON.stringify(data.result, null, 2)}</pre>`;

                // If results exist, display as a table
                if (data.result && data.result.length > 0) {
                    responseHTML += `<strong>Table:</strong> ${generateTable(data.result)}`;
                } else {
                    responseHTML += "<strong>No results found.</strong>";
                }

                botMessage.innerHTML = responseHTML;
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                document.getElementById("loadingSpinner").style.display = "none";

                const errorMessage = document.createElement("div");
                errorMessage.className = "bot-message";
                errorMessage.style.color = "red";
                errorMessage.innerHTML = "⚠️ Error: Unable to connect to the server.";
                chatContainer.appendChild(errorMessage);
            });
        }

        function generateTable(data) {
            if (!data.length) return "<strong>No data available</strong>";

            let tableHTML = '<div class="table-container"><table class="result-table"><thead><tr>';

            // Convert system column names to human-readable format
            const columnMappings = {
                "rep_name": "Rep Name",
                "converted_cases": "Converted Cases",
                "total_cases": "Total Cases",
                "cpr": "Cost Per Rep",
                "performance_score": "Performance Score",
                "region": "Region",
                "team": "Team",
                "pod": "POD"
            };

            // Get column names
            const columns = Object.keys(data[0]);
            columns.forEach(col => {
                tableHTML += `<th>${columnMappings[col] || col.replace(/_/g, ' ')}</th>`; // Replace underscores with spaces if not mapped
            });
            tableHTML += '</tr></thead><tbody>';

            // Populate rows
            data.forEach(row => {
                tableHTML += '<tr>';
                columns.forEach(col => {
                    tableHTML += `<td>${row[col]}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            return tableHTML;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendQuery();
            }
        }
    </script>

</body>
</html>
