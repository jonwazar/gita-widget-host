<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #chat-container {
            max-width: 600px;
            margin: auto; 
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #d1e7dd;
            text-align: right;
        }
        .ai {
            background: #e9ecef;
            text-align: left;
        }
        #input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = inputField.value.trim();

            if (!userMessage) return;

            // Display user message
            chatBox.innerHTML += `<p class="message user"><strong>You:</strong> ${userMessage}</p>`;
            inputField.value = '';

            try {
                // Send message to backend
                const response = await fetch('https://chat-backend.onrender.com/chat', { // Use your actual backend URL if deployed
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                chatBox.innerHTML += `<p class="message ai"><strong>AI:</strong> ${data.response}</p>`;

                // Scroll chat to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                chatBox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Unable to fetch response.</p>`;
            }
        }
    </script>
</body>
</html>
