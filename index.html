<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Chat</title>
    <style>
        /* Force chat to take up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ensure the chat container takes the full screen */
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="root"></div> <!-- This is where the chat will load -->

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        
        v.onload = function() {
          console.log("Chat script loaded");

          var root = document.getElementById('root');

          if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
            console.log("Loading chat widget...");
            
            window.myChatWidget.load({
              id: 'e761eaba-1df0-43a6-a413-3f7e3455505f',
              container: root,  // Embed chat directly into this div
              fullscreen: true, // Force full-screen if supported
              hideLauncher: true // Remove floating chat button
            });

            // Ensure chat fully expands on load
            setTimeout(function() {
              if (window.myChatWidget && typeof window.myChatWidget.open === 'function') {
                console.log("Opening chat in full-screen...");
                window.myChatWidget.open();
              } else {
                console.log("Chat widget open function not available.");
              }
            }, 500);
          } else {
            console.log("Chat widget load function not available.");
          }
        };

        v.src = "https://agentivehub.com/production.bundle.min.js";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>

</body>
</html>
