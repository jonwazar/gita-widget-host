<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Ensure full-page chat layout */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        /* Chat container */
        #chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Chat messages */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
        }

        /* Input area */
        #chat-input {
            display: flex;
            padding: 10px;
            background: #ddd;
        }

        /* Input field */
        #user-message {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Send button */
        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Chat UI -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let session_id;
        const api_key = "9dbccc2c-ac5c-497f-8e56-3c997826e9c7";
        const assistant_id = "436e7cf5-b024-4d7c-994b-d6e9e2534d29";

        async function startChatSession() {
            try {
                const response = await axios.post(
                    'https://agentivehub.com/api/chat/session',
                    { api_key, assistant_id }
                );
                session_id = response.data.session_id;
                console.log("Session started:", session_id);
            } catch (error) {
                console.error("Error starting session:", error);
            }
        }

        async function sendMessage(userMessage) {
            if (!session_id) return;

            // Append user message to chat
            addMessage("You", userMessage);

            try {
                const response = await axios.post(
                    'https://agentivehub.com/api/chat',
                    {
                        api_key,
                        session_id,
                        assistant_id,
                        type: 'custom_code',
                        messages: [{ role: 'user', content: userMessage }],
                    }
                );

                // Append bot response to chat
                const botReply = response.data.messages[0].content;
                addMessage("Bot", botReply);
            } catch (error) {
                console.error("Error sending message:", error);
                addMessage("Bot", "⚠️ Error: Unable to send message.");
            }
        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${sender}: ${text}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById("send-button").addEventListener("click", function () {
            const userMessage = document.getElementById("user-message").value.trim();
            if (userMessage) {
                sendMessage(userMessage);
                document.getElementById("user-message").value = "";
            }
        });

        // Start chat session on page load
        startChatSession();
    </script>

</body>
</html>
