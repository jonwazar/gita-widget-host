<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GITA SQL Query Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-screen chat experience */
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat container fills remaining space */
        #chatContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* User and bot messages */
        .user-message, .bot-message {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #00B8CD;
            color: white;
            align-self: flex-end;
            max-width: 75%;
        }

        .bot-message {
            background-color: white;
            color: black;
            align-self: flex-start;
            width: auto;
            padding: 6px 12px;
        }

        /* SQL text in blue */
        .sql-text {
            color: #007bff;
            font-weight: bold;
            font-family: monospace;
        }

        /* Progress Indicator (loading dots) */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
            align-self: flex-start;
            padding-left: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #00B8CD;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Fixed input bar at the bottom */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            border-top: 2px solid #00B8CD;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        /* Input wrapper (to hold buttons inside) */
        .input-wrapper {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #00B8CD;
            border-radius: 8px;
            width: 100%;
            padding: 6px;
        }

        /* Bigger Multi-line input */
        #queryInput {
            flex: 1;
            height: 50px;
            resize: none;
            border: none;
            font-size: 16px;
            padding: 12px;
            overflow-y: auto;
            outline: none;
        }

        /* Styled buttons inside input field */
        .btn-input {
            background: none;
            border: none;
            color: #00B8CD;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }

        .btn-input:hover {
            color: #0097A7;
        }

        /* Table styling */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
            padding-bottom: 80px; /* Extra bottom padding for spacing */
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid #666 !important; /* FORCE apply visible border */
        }

        .styled-table thead {
            background-color: #00B8CD;
            color: white;
            font-weight: bold;
        }

        .styled-table th, .styled-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc; /* Slightly darker border */
            border-right: 1px solid #ccc;
        }

        .styled-table th:last-child, .styled-table td:last-child {
            border-right: none;
        }

        .styled-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .styled-table tbody tr:hover {
            background-color: #e3f2fd;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <div id="chatContainer">
        <div class="chat-messages"></div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="queryInput" class="form-control" placeholder="Ask me a question about Rep performance..." onkeydown="handleKeyPress(event)"></textarea>
            <button class="btn-input" onclick="sendQuery()" title="Send"><i class="fas fa-paper-plane"></i></button>
            <button class="btn-input" onclick="clearChat()" title="Clear Chat"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <script>
        function sendQuery() {
            const query = document.getElementById("queryInput").value.trim();
            if (!query) return;

            const chatContainer = document.querySelector(".chat-messages");

            // Append user message
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = query;
            chatContainer.appendChild(userMessage);

            document.getElementById("queryInput").value = "";

            // Show progress indicator
            const loadingIndicator = document.createElement("div");
            loadingIndicator.className = "loading-indicator";
            loadingIndicator.innerHTML = `<span class="dot"></span> <span class="dot"></span> <span class="dot"></span>`;
            chatContainer.appendChild(loadingIndicator);
            scrollToBottom();

            fetch("https://api.jwaapps.ai/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.remove();
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerHTML = `<strong>SQL:</strong> <br> <code class="sql-text">${data.sql}</code><br>
                                        <strong>Results:</strong> <br> <pre>${JSON.stringify(data.result, null, 2)}</pre>
                                        <strong>Table:</strong><br><div class="table-container">${generateTable(data.result)}</div>`;
                chatContainer.appendChild(botMessage);
                scrollToBottom();
            });
        }

        function generateTable(data) {
            if (!data || data.length === 0) return "<p>No results.</p>";

            let headers = Object.keys(data[0]).map(h => `<th>${h.replace(/_/g, ' ')}</th>`).join("");
            let rows = data.map(row => `<tr>${Object.values(row).map(v => `<td>${v}</td>`).join("")}</tr>`).join("");

            return `<table class="styled-table"><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>`;
        }

        function scrollToBottom() {
            document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;
        }

        function clearChat() {
            document.querySelector(".chat-messages").innerHTML = "";
            scrollToBottom();
        }
    </script>

</body>
</html>
