<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #ddd;
        }

        #user-message {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let session_id;
        const api_key = "9dbccc2c-ac5c-497f-8e56-3c997826e9c7";
        const assistant_id = "436e7cf5-b024-4d7c-994b-d6e9e2534d29";

        async function startChatSession() {
            try {
                console.log("üîµ Starting chat session...");
                const response = await axios.post(
                    'https://agentivehub.com/api/chat/session',
                    { api_key, assistant_id }
                );

                session_id = response.data.session_id;
                console.log("‚úÖ Chat session started:", session_id);
            } catch (error) {
                console.error("‚ùå Error starting session:", error.response ? error.response.data : error);
            }
        }

        async function sendMessage(userMessage) {
            if (!session_id) {
                console.error("‚ùå No session ID. Chat session not started.");
                addMessage("Bot", "‚ö†Ô∏è Chat session not started.");
                return;
            }

            addMessage("You", userMessage);

            try {
                console.log("üîµ Sending message:", userMessage);
                const response = await axios.post(
                    'https://agentivehub.com/api/chat',
                    {
                        api_key,
                        session_id,
                        assistant_id,
                        type: 'custom_code',
                        messages: [{ role: 'user', content: userMessage }],
                    }
                );

                console.log("‚úÖ API Response:", response.data);

                if (response.data.messages && response.data.messages.length > 0) {
                    const botReply = response.data.messages[0]?.content || "‚ö†Ô∏è No response text.";
                    addMessage("Bot", botReply);
                } else {
                    addMessage("Bot", "‚ö†Ô∏è No response received from AI.");
                }
            } catch (error) {
                console.error("‚ùå Error sending message:", error.response ? error.response.data : error);
                addMessage("Bot", `‚ö†Ô∏è API Error: ${error.response?.data?.error || "Unknown error"}`);
            }
        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${sender}: ${text}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById("send-button").addEventListener("click", function () {
            const userMessage = document.getElementById("user-message").value.trim();
            if (userMessage) {
                sendMessage(userMessage);
                document.getElementById("user-message").value = "";
            }
        });

        // Start chat session on page load
        startChatSession();
    </script>

</body>
</html>
