<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITA SQL Query Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">GITA SQL Query Interface</h2>
    
    <div class="mb-3">
        <label for="queryInput" class="form-label">Enter your query:</label>
        <input type="text" id="queryInput" class="form-control" placeholder="e.g., Show me the top 5 case managers by converted cases in 2024">
    </div>
    
    <button class="btn btn-primary w-100" onclick="sendQuery()">Submit</button>
    
    <h4 class="mt-4">Generated SQL:</h4>
    <pre id="sqlOutput" class="bg-light p-3 border"></pre>
    
    <h4 class="mt-3">Query Results:</h4>
    <pre id="resultOutput" class="bg-light p-3 border"></pre>

    <script>
        function sendQuery() {
            const query = document.getElementById("queryInput").value;
            const apiUrl = "https://34.30.101.199:5000/query"; // Update with your Flask API endpoint

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("sqlOutput").textContent = data.sql;
                document.getElementById("resultOutput").textContent = JSON.stringify(data.result, null, 2);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("resultOutput").textContent = "Error connecting to the server.";
            });
        }
    </script>

</body>
</html>
